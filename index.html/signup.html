<body class="box-border size-64 border-10 p-10">
    <div>
        <h2 class="text-xl text-center text-3xl">Glad to have you onboard!</h2>
     </div>
    <div class="flex flex-wrap-wrap gap-2">
     <div class="float-left object-top-right mx-auto block h-auto rounded-full sm:mx-0 sm:shrink-0">
        <img src="../Resources/New Picture (1).png" alt="" class="h-auto max-w-xs">
     </div>
        <br>
        <p id="error-message"></p>
        <div class="container">
            <br>
                <div class="content">
                     <p class="text-center">Sign up to have an account with us</p>
                    <form action="method='post">
                        <div>
                        <label for="name">Full name</label> <br>
                        <input style="width: 50%; border-radius: 16px; padding: 4px 6px; border: 2px solid rgb(243, 240, 240);" type="text" placeholder="Enter fullname" id="email" required>
                        </div>
                        <div>
                        <label for="category">Category</label> <br>
                        <input style="width: 50%; border-radius: 16px; padding: 4px 6px; border: 2px solid rgb(243, 240, 240);" type="text" placeholder="Select your category" id="category">
                        </div>
                        <div>
                        <label for="password">Password</label> <br>
                        <input style="width: 50%; border-radius: 16px; padding: 4px 6px; border: 2px solid rgb(243, 240, 240);" type="password" placeholder="Enter your password" id="password">
                        </div>
                        <br>
                        <div>
                        <button style="width: 50%; padding: 6px 6px; border-radius: 16px; color: white; background-color: rgb(250, 95, 5);" type="submit" id="submit">Signup</button>
                        </div>
                        <br>
                        <div>
                            <p style="margin-left: 100px;">or continue with</p>
                        </div>
                        <br>
                        <div>
                        <img src="../Resources/Google png.png" alt="" style="width: 24px; height: 26px;"><a href="https://accounts.google.com/v3/signin/accountchooser?continue=https%3A%2F%2Fclassroom.google.com%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fclassroom.google.com%2Fu%2F0%2F&ifkv=AdBytiMOwjVjV0U4pKSVuOqs60Nkqba09NERI6zvGODdcIqCfcsNtf5CMz6MyGtTCpYhxYTuONPOZQ&passive=1209600&service=classroom&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-1291411601%3A1751674565748366">
                            Signup with Google
                        </a>
                        </div>
                        <br>
                        <div class="signin">
                            <p>Already have an account <a style="border: 8px;" href="./login.html"> <span style="color: rgb(205, 69, 20); font-weight: 700;">login</span></a></p>
                        </div>

                    </form>

                </div>

        </div>

    </div>

    <script type="module" src="../js folder/validation.js"></script>
